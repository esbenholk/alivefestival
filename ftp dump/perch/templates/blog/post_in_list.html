<perch:before></perch:before>

	<article class="Article">

		 <h2 class="Article-title"><a href="<perch:blog id="postURL" />">
		 	<perch:blog id="postTitle" />
		 </a></h2>

		 <perch:if exists="image"><img src="<perch:blog id="image" type="image" width="50" height="50" crop="true" />" alt="<perch:blog id="postTitle" />" /></perch:if>

		 <p class="Article-date"><perch:blog id="postDateTime" format="%d %B %Y" /></p>
	</article>

<perch:after></perch:after>
